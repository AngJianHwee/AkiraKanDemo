<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Sharing - Ang Jian Hwee</title>
    <link type="image/png" sizes="32x32" rel="icon" href="https://icons8.com/icons8-source-code-32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- <style>
        [class*="col"]{
        padding: 1rem;
        background-color:  #33b5e5;
        border:  2px solid #fff;
        color:  #fff;
        }
        </style> -->
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9">
                <br>
                <div class="mb-3">
                    <label for="expiredInSeconds" class="form-label">link:
                        <a href="{{ url }}">{{host_url}}{{ url }}</a>
                    </label>
                </div>
                <div class="mb-3">
                    <label for="expiredInSeconds" class="form-label">Expired:
                        <span class="text-primary">{{ ttl }}s remaining</span>
                        <span class="text-primary">({{ exp_datetime }} UTC+8)</span>
                    </label>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Message Content:</label>
                    <br>
                    <!-- <textarea ></textarea> -->
                    <textarea name="content" placeholder="Message content" rows="10" cols="60" required class="form-control">{{ content }}</textarea>
                </div>
                <!-- <div class="input-group">
                    <input type="file" name="file" class="form-control" aria-label="Upload">
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
